<!-- start custom head snippets, customize with your own _includes/head-custom.html file -->
<title>{{ page.title }} | {{ sitelocal.title }}</title>
<meta name="generator" content="Jekyll v4.4.1" />
<meta property="og:title" content="{{ page.title }}" />
<meta name="author" content="{{ site.author }}" />
<meta property="og:locale" content="{{ site.active_lang }}" />
<meta name="description" content="{{ sitelocal.description }}" />
<meta property="og:description" content="{{ sitelocal.description }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ sitelocal.title}}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ page.title }}" />
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ sitelocal.description }}","headline":"{{ page.title }}","name":"{{ sitelocal.title }}","url":"{{ site.url }}{{ page.url }}"}</script>
