<!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

<!-- Basic Meta Tags -->
<title>{{ page.title }} | {{ sitelocal.title }}</title>
<meta name="generator" content="Jekyll v4.4.1" />
<meta name="author" content="{{ site.author }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

<!-- Description Meta Tags with Excerpt Logic -->
{% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip | normalize_whitespace }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip | normalize_whitespace }}" />
{% else %}
  <meta name="description" content="{{ sitelocal.description }}" />
  <meta property="og:description" content="{{ sitelocal.description }}" />
{% endif %}

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:locale" content="{{ site.active_lang }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ sitelocal.title }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.baseurl }}/assets/images/jijizinho.jpeg">
<meta property="og:image:width" content="2000">
<meta property="og:image:height" content="2000">
<meta property="og:image:alt" content="{{ sitelocal.title }}">
<meta property="og:image:type" content="image/jpeg">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ page.title }}" />
{% if page.excerpt %}
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip | normalize_whitespace }}" />
{% else %}
<meta name="twitter:description" content="{{ sitelocal.description }}" />
{% endif %}
<meta name="twitter:image" content="{{ site.baseurl }}/assets/images/jijizinho.jpeg">
<meta name="twitter:image:alt" content="{{ sitelocal.title }}">

<!-- JSON-LD Structured Data with Excerpt Logic -->
{% if page.excerpt %}
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ page.excerpt | strip_html | strip | normalize_whitespace }}","headline":"{{ page.title }}","name":"{{ sitelocal.title }}","url":"{{ site.url }}{{ page.url }}"}
</script>
{% else %}
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ sitelocal.description }}","headline":"{{ page.title }}","name":"{{ sitelocal.title }}","url":"{{ site.url }}{{ page.url }}"}
</script>
{% endif %}

<!-- Theme Color and Custom Includes -->
{% include head-custom-theme-colors.html %}
